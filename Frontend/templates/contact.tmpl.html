<!--start-contact-->
<div class="contact">
    <div class="container">
        <div class="contact-top heading">
            <h3>CONT&Aacute;CTANOS</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h4>Informaci&oacute;n</h4>
                <span>DIRECCI&Oacute;N: {{info.direccion}}, {{info.ciudad}}, {{info.pais}}</span>
                <span><br>TEL&Eacute;FONO: {{info.telefono}}</span>
                <span><br>CELULAR: {{info.celular}}</span>
                <span><br>CORREO: {{info.correo}}</span>
            </div>
            <div class="col-md-9">
                <div class="contact-bottom">
                    <div class="col-md-6 contact-left">
                        <form>
                            <input type="text" placeholder="Nombre" required="">
                            <input type="text" placeholder="E-mail" required="">
                            <input type="text" placeholder="Tel&eacute;fono" required="">
                        </form>
                    </div>
                    <div class="col-md-6 contact-left">
                        <form>
                            <textarea placeholder="Mensaje"></textarea>
                            <input type="submit" value="ENVIAR">
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-contact-->
